<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Final i hope</title>
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/themes/redmond/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.14.0/css/ui.jqgrid.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.14.0/jquery.jqgrid.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <link href="alter.css" rel="stylesheet">
</head>
<body>
    <div id="load" class="loader"></div>


    <div class="container">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Input person data <small>kek</small></h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-4">
                                    <div class="form-group">
                                        <input type="text" id="firstname" class="form-control input-sm" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-4">
                                    <div class="form-group">
                                        <input type="text" id="lastname" class="form-control input-sm" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-4">
                                    <div class="form-group">
                                        <input type="text" id="middlename" class="form-control input-sm" placeholder="Middle Name">
                                    </div>
                                </div>
                            </div>



                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-4">
                                    <div class="form-group">
                                        <input type="text" id="day" required size="2" maxlength="2" class="form-control input-sm" placeholder="DD">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-4">
                                    <div class="form-group">
                                        <input type="text" id="month" required size="2" maxlength="2" class="form-control input-sm" placeholder="MM">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-4">
                                    <div class="form-group">
                                        <input type="text" id="year" required size="4" maxlength="4" class="form-control input-sm" placeholder="YYYY">
                                    </div>
                                </div>
                            </div>



                            <div class="form-group">
                                <input type="text" id="phone" class="form-control input-sm" placeholder="Phone Number">
                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-4">
                                    <div class="form-group">
                                        <input type="text" id="gender" required maxlength="3" class="form-control input-sm" placeholder="Gender">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-4">
                                    <div class="form-group">
                                        <input type="text" id="inn" class="form-control input-sm" placeholder="Inn">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-4">
                                    <div class="form-group">
                                        <input type="text" id="id" class="form-control input-sm" placeholder="ID">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" id="search_both_inp" class="form-control input-sm" placeholder="Search both: 'FirstName,LastName'">
                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-4">
                                    <div class="form-group">
                                        <input type="button" id="create" value="Create" class="btn btn-info btn-block">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-4">
                                    <div class="form-group">
                                        <input type="button" id="update" value="Update" class="btn btn-info btn-block">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-4">
                                    <div class="form-group">
                                        <input type="button" id="delete" value="Delete" class="btn btn-info btn-block">
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-4">
                                    <div class="form-group">
                                        <input type="button" id="search_firstname" value="Search FN" class="btn btn-info btn-block">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-4">
                                    <div class="form-group">
                                        <input type="button" id="search_lastname" value="Search LN" class="btn btn-info btn-block">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-4">
                                    <div class="form-group">
                                        <input type="button" id="search_both" value="Search Both" class="btn btn-info btn-block">
                                    </div>
                                </div>

                            </div>
                            <div class="form-group">
                                <input type="button" id="getallcontacts" value="Get All Contacts" class="btn btn-info btn-block">
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row grid-form">
        <div class="panel-heading">
            <h3 id="get_contacts_grid">Table with all contacts</h3>
        </div>
        <table id="showContacts"></table>
        <div id="gridpager"></div>
    </div>
    <div class="row grid-form">
        <div class="panel-heading">
            <h3 id="get_by_firstname">Result of searching by First Name</h3>
        </div>
        <table id="search_by_firstname"></table>
        <div id="gridpager1"></div>
    </div>
    <div class="row grid-form">
        <div class="panel-heading">
            <h3 id="get_by_lastname">Result of searching by Last Name</h3>
        </div>
        <table id="search_by_lastname"></table>
        <div id="gridpager2"></div>
    </div>
    <script src="Scripts/OnLoadPrint.js"></script>
    <script src="Scripts/OnChange.js"></script>
    <script src="Scripts/OnCreateClick.js"></script>
    <script src="Scripts/OnUpdateClick.js"></script>
    <script src="Scripts/OnDeleteClick.js"></script>
    <script src="Scripts/OnSearchFN.js"></script>
    <script src="Scripts/OnSearchLN.js"></script>
    <script src="Scripts/OnSearchBoth.js"></script>
    <script src="Scripts/OnSelectRow.js"></script>
    <script src="Scripts/ZeroValAndHide.js"></script>
    <script src="Scripts/OnGetContacts.js"></script>
</body>
</html>
