<body>
    <div class="row">
        <div class="col-md-2">
            <table id="showContacts"></table>
            <div id="gridpager"></div>
        </div>
        <div class="col-md-10">
            <form id="main_form">
                <p class="text-uppercase pull-center">Contact</p>
                <!--onsubmit="CreateContact()-->
                <input id="firstname" required type="text" value="" value placeholder="First Name" size=20>
                <p></p>
                <input id="middlename" required type="text" value="" value placeholder="Middle Name" size=20>
                <p></p>
                <input id="lastname" required type="text" value="" value placeholder="Last Name" size=20>
                <p></p>
                <input id="inn" required type="text" value="" value placeholder="Inn (number)" size=20>
                <p></p>
                <div class="inp">
                    <input id="day" required size="2" maxlength="2" value="" value
                           placeholder="DD">
                    <p></p>
                    <input id="month" required size="2" maxlength="2" value="" value
                           placeholder="MM">
                    <p></p>
                    <input id="year" required size="2" maxlength="4" value="" value
                           placeholder="YYYY">
                </div>
                <p></p>
                <input id="gender" required maxlength="3" value="" value placeholder="Gender">
                <p></p>
                <input id="phone" required type="text" value="" value placeholder="Phone Number" size=20>
                <p></p>

                <input id="id" size="20" maxlength="5" value="" value
                       placeholder="Input ID to update or delete">
                <p></p>
                <!--<input id="create" type="submit" class="button_send" value="Create">-->
                <div class="inp">
                    <input type="button" id="create" class="button_send" value="Create">
                    <p></p>
                    <input type="button" id="update" class="button_send" value="Update">
                </div>
                <p></p>
                <div class="inp">
                    <input type="button" id="delete" class="button_send" value="Delete">
                    <p></p>
                    <input type="button" id="show" class="button_send" value=" Show ">
                </div>

            </form>
        </div>
    </div>
